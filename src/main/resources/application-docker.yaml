server:
  port: 8080

spring:
  servlet:
    multipart:
      enabled: ${MULTIPART_ENABLED}
      max-request-size: 4GB
      max-file-size: 4GB

mns:
  demo:
    document:
      path: ${DOCUMENT_PATH}
      upload:
        buffer-size: ${UPLOAD_BUFFER_SIZE}
      download:
        buffer-size: ${DOWNLOAD_BUFFER_SIZE}
